
<div class="text-center mobile-logo" *ngIf="helperService.smallScreen$ | async">
		<img src="assets/logo.png" class="logo" />
</div>

<button mat-menu-item class="border-bottom" (click)="open('/')"><span translate>LABEL_HOME</span></button>
<button mat-menu-item class="border-bottom" (click)="open('/types')"><span translate>LABEL_BY_TYPE</span></button>
<button mat-menu-item class="border-bottom" (click)="open('/flavours')"><span translate>LABEL_BY_FLAVOUR</span></button>
<button mat-menu-item class="border-bottom" (click)="open('/occasions')"><span translate>LABEL_FOR_OCCASION</span></button>

<div *ngIf="!profileService.authenticated">
	<button mat-menu-item class="border-bottom" (click)="open('/login')"><span translate>LABEL_LOGIN</span></button>
	<button mat-menu-item class="border-bottom" (click)="open('/register')"><span translate>LABEL_SIGN_UP</span></button>
</div>

<div *ngIf="profileService.authenticated">
	<button mat-menu-item class="border-bottom" (click)="open('/profile')"><span translate>LABEL_MY_PROFILE</span></button>
	<button mat-menu-item class="border-bottom" (click)="open('/address')"><span translate>LABEL_MY_ADDRESS</span></button>
	<button mat-menu-item class="border-bottom" (click)="open('/orders')"><span translate>LABEL_MY_ORDERS</span></button>
	<button mat-menu-item class="border-bottom" (click)="open('/wishlist')"><span translate>LABEL_MY_WISHLIST</span></button>
	<button mat-menu-item class="border-bottom" (click)="open('/change-password')"><span translate>LABEL_CHANGE_PASSWORD</span></button>
</div>
<button mat-menu-item class="border-bottom" (click)="open('/change-language')" translate>LABEL_CHANGE_LANGUAGE</button>

<button *ngIf="profileService.authenticated" (click)="logout()" class="border-bottom" mat-menu-item translate>LABEL_LOGOUT</button>
<mat-menu #menu="matMenu"></mat-menu>
