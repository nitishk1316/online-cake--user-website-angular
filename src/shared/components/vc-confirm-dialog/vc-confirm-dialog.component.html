<h2 mat-dialog-title translate>{{ title }}</h2>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close translate>
		<span translate>{{ cancelLabel }}</span>
	</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial translate>
		<span translate>{{ okLabel }}</span>
	</button>
</mat-dialog-actions>
