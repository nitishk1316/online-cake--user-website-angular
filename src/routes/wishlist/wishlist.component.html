	<h2 class="vc-page-title" translate>LABEL_MY_WISHLIST</h2>

	<div class="">
		<div class="col-12 text-center mt-5" *ngIf="!isLoading && products.length == 0">

			<vc-product-box [products]="products" [wishlist]="true" (wishlistClick)="removeFromWishlist($event)"></vc-product-box>
