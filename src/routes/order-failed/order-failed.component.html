<div class="container section">
	<h2 class="vc-page-title" translate>LABEL_PAYMENT_FAIL</h2>

	<vc-loader *ngIf="isLoading"></vc-loader>
	<mat-card class="vc-box-shadow" *ngIf="!isLoading">
		<mat-card-content class="text-center py-4">
			<h2 translate>MSG_PAYMENT_FAILED_TEXT</h2>
			<div class="my-5 d-flex justify-content-center">
				<button
					class="mr-2"
					mat-raised-button
					color="primary"
					[routerLink]="['/orders']"
				>
					<span translate>LABEL_MY_ORDERS</span>
				</button>
				<button
					mat-raised-button
					color="primary"
					[routerLink]="['/']"
					>
					<span translate>LABEL_CONTINUE_SHOPPING</span>
				</button>
			</div>
		</mat-card-content>
	</mat-card>
</div>
