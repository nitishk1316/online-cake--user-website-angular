<div class="row">
	<div class="container section col-8 m-auto">
		<h2 class="vc-page-title" translate>LABEL_MY_PROFILE</h2>

		<mat-card class="vc-box-shadow ">
			<vc-loader *ngIf="isLoading"></vc-loader>
			<mat-card-content *ngIf="profileObj">
				<div class="d-flex justify-content-between">
					<div class="pl-4">
						<h3 class="vc-title-m">
							<span translate>LABEL_NAME</span>
						</h3>
						<div class="vc-subtitle-s">{{ profileObj.firstName }} {{ profileObj.lastName }}</div>
					</div>
					<div class="pr-4">
						<a class="vc-link" href="javascript:void(0)" routerLink="/profile/update" translate>LABEL_EDIT</a>
					</div>
				</div>

				<div class="border-top m-3"></div>

				<div class="d-flex justify-content-between ">
					<div class="pl-4">
						<h3 class="vc-title-m">
							<span translate>LABEL_EMAIL</span>
						</h3>
						<div class="vc-subtitle-s">{{ profileObj.email }}</div>
					</div>
					<div class="pr-4">
						<a class="vc-link" href="javascript:void(0)" routerLink="/profile/email" translate>LABEL_EDIT</a>
					</div>
				</div>

				<div class="border-top m-3"></div>

				<div class="d-flex justify-content-between ">
					<div class="pl-4">
						<h3 class="vc-title-m">
							<span translate>LABEL_MOBILE</span>
						</h3>
						<div class="vc-subtitle-s">{{ profileObj.mobileNumber }}</div>
					</div>
					<div class="pr-4">
						<a class="vc-link" href="javascript:void(0)" routerLink="/profile/mobile" translate>LABEL_EDIT</a>
					</div>
				</div>

				<div class="border-top m-3"></div>

				<div class="d-flex justify-content-between ">
					<div class="pl-4">
						<h3 class="vc-title-m">
							<span translate>LABEL_WALLET</span>
						</h3>
						<div class="vc-subtitle-s">{{ profileObj.walletAmount | vccurrency }}</div>
					</div>
					<div class="pr-4">
						<a class="vc-link" href="javascript:void(0)" routerLink="/profile/wallet" translate>LABEL_HISTORY</a>
					</div>
				</div>

			</mat-card-content>
		</mat-card>
	</div>
</div>
