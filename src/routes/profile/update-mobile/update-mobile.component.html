<div class="row">
	<div class="container section col-8 m-auto">
		<h2 class="vc-page-title" translate>LABEL_UPDATE_MOBILE</h2>

		<mat-card class="vc-box-shadow">
			<mat-card-header>
				<mat-card-subtitle class="text-center" *ngIf="mobileSentMsg">
					<p>{{ mobileSentMsg }}</p>
					<!-- DEMO - Remove from release  -->
					<p class="note">Please enter OTP as 2345. For demo purpose, we are not sending SMS to any mobile, but you will get SMS OTP features when you buy.</p>
					<!-- END DEMO -->
				</mat-card-subtitle>
			</mat-card-header>

			<mat-card-content class="mt-3">
				<form #updateMobileForm="ngForm">
					<vc-loader *ngIf="isLoading"></vc-loader>

					<mat-form-field appearance="outline" class="w-100">
						<mat-label>
							<span translate>LABEL_MOBILE</span>
						</mat-label>
						<input
							matInput
							[(ngModel)]="mobileObj.mobileNumber"
							#mobileNumber="ngModel"
							name="mobileNumber"
							placeholder="{{ 'LABEL_MOBILE' | translate }}"
							[disabled]="isLoading"
							required
						/>
					</mat-form-field>

					<mat-form-field appearance="outline" class="w-100" *ngIf="mobileSentMsg">
						<mat-label>
							<span translate>LABEL_OTP</span>
						</mat-label>
						<input
							matInput
							[(ngModel)]="mobileObj.otp"
							#otp="ngModel"
							name="otp"
							placeholder="{{ 'PLACEHOLDER_OTP' | translate }}"
							[disabled]="isLoading"
							required
						/>
					</mat-form-field>
				</form>
			</mat-card-content>

			<mat-card-actions>
				<button
					*ngIf="!mobileSentMsg"
					mat-raised-button
					color="primary"
					[disabled]="isLoading || !updateMobileForm.valid"
					(click)="changeMobile()"
				>
				<span translate>LABEL_CHANGE</span>
			</button>

			<button
					*ngIf="mobileSentMsg"
					mat-raised-button
					color="primary"
					[disabled]="isLoading || !updateMobileForm.valid"
					(click)="updateMobile()"
				>
				<span translate>LABEL_UPDATE</span>
			</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
